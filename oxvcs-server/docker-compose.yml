version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: oxvcs-postgres
    environment:
      POSTGRES_USER: oxvcs
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: oxvcs_server
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oxvcs"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - oxvcs-network

  redis:
    image: redis:7-alpine
    container_name: oxvcs-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - oxvcs-network

  minio:
    image: minio/minio:latest
    container_name: oxvcs-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - oxvcs-network

  # Uncomment to run the server in Docker (after building)
  # server:
  #   build: .
  #   container_name: oxvcs-server
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #     redis:
  #       condition: service_healthy
  #     minio:
  #       condition: service_healthy
  #   env_file:
  #     - .env
  #   ports:
  #     - "8080:8080"
  #     - "8081:8081"
  #   networks:
  #     - oxvcs-network
  #   restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  oxvcs-network:
    driver: bridge
