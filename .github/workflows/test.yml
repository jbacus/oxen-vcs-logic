name: Test Suite

on:
  push:
    branches: [ main, develop, 'claude/**' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  # Rust tests, linting, and formatting
  rust:
    name: Rust Tests & Linting
    runs-on: macos-14

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable
        components: rustfmt, clippy

    - name: Cache Cargo dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          Auxin-CLI-Wrapper/target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-

    - name: Check formatting
      working-directory: ./Auxin-CLI-Wrapper
      run: cargo fmt -- --check

    - name: Run clippy
      working-directory: ./Auxin-CLI-Wrapper
      run: cargo clippy -- -D warnings

    - name: Run unit tests
      working-directory: ./Auxin-CLI-Wrapper
      run: cargo test --lib --verbose

    - name: Build release
      working-directory: ./Auxin-CLI-Wrapper
      run: cargo build --release

  # Swift LaunchAgent
  swift-launchagent:
    name: Swift LaunchAgent
    runs-on: macos-14

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build
      working-directory: ./Auxin-LaunchAgent
      run: swift build -c release

    - name: Test
      working-directory: ./Auxin-LaunchAgent
      run: swift test

  # Swift App
  swift-app:
    name: Swift App
    runs-on: macos-14

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build
      working-directory: ./Auxin-App
      run: swift build -c release

    - name: Test
      working-directory: ./Auxin-App
      run: swift test
