name: Test Suite

on:
  push:
    branches: [ main, develop, 'claude/**' ]
  pull_request:
    branches: [ main, develop ]

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  # Rust tests - can run quickly
  rust-tests:
    name: Rust Tests
    runs-on: macos-14

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable

    - name: Cache Cargo registry
      uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache Cargo index
      uses: actions/cache@v3
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache Cargo build
      uses: actions/cache@v3
      with:
        path: OxVCS-CLI-Wrapper/target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Run Rust tests
      working-directory: ./OxVCS-CLI-Wrapper
      run: cargo test --verbose

    - name: Check code formatting
      working-directory: ./OxVCS-CLI-Wrapper
      run: cargo fmt -- --check

    - name: Run clippy
      working-directory: ./OxVCS-CLI-Wrapper
      run: cargo clippy -- -D warnings

  # Swift LaunchAgent tests
  swift-launchagent:
    name: Swift LaunchAgent Tests
    runs-on: macos-14

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer

    - name: Build LaunchAgent
      working-directory: ./OxVCS-LaunchAgent
      run: swift build -c release

    - name: Run LaunchAgent tests
      working-directory: ./OxVCS-LaunchAgent
      run: swift test

  # Swift App tests
  swift-app:
    name: Swift App Tests
    runs-on: macos-14

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer

    - name: Build App
      working-directory: ./OxVCS-App
      run: swift build -c release

    - name: Run App tests
      working-directory: ./OxVCS-App
      run: swift test

  # Build check - verify everything compiles
  build-all:
    name: Build All Components
    runs-on: macos-14
    needs: [rust-tests, swift-launchagent, swift-app]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Rust
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: stable

    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer

    - name: Build Rust CLI (Release)
      working-directory: ./OxVCS-CLI-Wrapper
      run: cargo build --release

    - name: Build Swift LaunchAgent (Release)
      working-directory: ./OxVCS-LaunchAgent
      run: swift build -c release

    - name: Build Swift App (Release)
      working-directory: ./OxVCS-App
      run: swift build -c release
