# Cloud Build configuration for building and deploying auxin-server
# This file is used by Google Cloud Build for CI/CD

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-image'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REGISTRY_REPO}/auxin-server:${SHORT_SHA}'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REGISTRY_REPO}/auxin-server:latest'
      - '-f'
      - 'Dockerfile'
      - '.'
    dir: 'auxin-server'

  # Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-image'
    args:
      - 'push'
      - '--all-tags'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REGISTRY_REPO}/auxin-server'
    waitFor: ['build-image']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-cloud-run'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REGISTRY_REPO}/auxin-server:${SHORT_SHA}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '${_MEMORY}'
      - '--cpu'
      - '${_CPU}'
      - '--min-instances'
      - '${_MIN_INSTANCES}'
      - '--max-instances'
      - '${_MAX_INSTANCES}'
      - '--port'
      - '3000'
      - '--timeout'
      - '300'
      - '--set-env-vars'
      - 'RUST_LOG=${_RUST_LOG},OXEN_SERVER_PORT=3000,OXEN_SERVER_HOST=0.0.0.0'
      - '--set-secrets'
      - 'AUTH_TOKEN_SECRET=auxin-auth-secret:latest'
      - '--vpc-connector'
      - '${_VPC_CONNECTOR}'
    waitFor: ['push-image']

# Substitution variables (can be overridden)
substitutions:
  _REGION: 'us-central1'
  _ARTIFACT_REGISTRY_REPO: 'auxin'
  _SERVICE_NAME: 'auxin-server'
  _MEMORY: '2Gi'
  _CPU: '2'
  _MIN_INSTANCES: '0'
  _MAX_INSTANCES: '10'
  _RUST_LOG: 'info,auxin_server=debug'
  _VPC_CONNECTOR: 'auxin-vpc-connector'

# Store images in Artifact Registry
images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REGISTRY_REPO}/auxin-server:${SHORT_SHA}'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REGISTRY_REPO}/auxin-server:latest'

# Build options
options:
  machineType: 'E2_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
  dynamicSubstitutions: true

# Build timeout (20 minutes)
timeout: '1200s'
