version: '3.8'

services:
  auxin-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auxin-server
    ports:
      - "3000:3000"
    volumes:
      - auxin-data:/var/oxen/data
      - ./frontend/dist:/app/frontend/dist:ro
    environment:
      - SYNC_DIR=/var/oxen/data
      - OXEN_SERVER_PORT=3000
      - OXEN_SERVER_HOST=0.0.0.0
      - RUST_LOG=info,auxin_server=debug
      - ENABLE_REDIS_LOCKS=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Redis for distributed locks
  # redis:
  #   image: redis:7-alpine
  #   container_name: auxin-redis
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis-data:/data
  #   restart: unless-stopped

volumes:
  auxin-data:
    driver: local
