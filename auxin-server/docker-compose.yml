version: '3.8'

services:
  auxin-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auxin-server
    ports:
      - "3000:3000"
    volumes:
      # Data volume
      - auxin-data:/var/oxen/data
      # Optional: Mount custom config file (uncomment to override defaults)
      # - ./config.toml:/app/config.toml:ro
      # Optional: Mount frontend for development
      # - ./frontend/dist:/app/frontend/dist:ro
    environment:
      # Logging (not part of unified config)
      - RUST_LOG=info,auxin_server=debug

      # Optional: Override config.toml values using AUXIN_* prefix
      # Examples (uncomment to use):
      # - AUXIN_SERVER_PORT=3000
      # - AUXIN_SERVER_HOST=0.0.0.0
      # - AUXIN_SERVER_AUTH_TOKEN_SECRET=your_secret_here
      # - AUXIN_SERVER_ENABLE_REDIS_LOCKS=true
      # - AUXIN_SERVER_REDIS_URL=redis://redis:6379
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Redis for distributed locks
  # redis:
  #   image: redis:7-alpine
  #   container_name: auxin-redis
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis-data:/data
  #   restart: unless-stopped

volumes:
  auxin-data:
    driver: local
  # redis-data:
  #   driver: local
